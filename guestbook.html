<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Guestbook</title>
    <meta name="description" content="Welcome to the Astronomy Guestbook! Share your celestial experiences and connect with fellow stargazers.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <img id="logo" src="https://imgs.search.brave.com/tVll3lOqU7ak1POoRkk40SCPwvktzKwINBbgZOhnH8k/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAyLzg0Lzk3LzA3/LzM2MF9GXzI4NDk3/MDcxNF9BMFhhY1Bv/OWVjOU9xeEFMeWJM/ZDdtSEpneDlhZTZU/ZS5qcGc" alt="Logo">
        <h1>Astronomy Guestbook</h1>
        <h5>Share your celestial experiences!</h5>
        <!-- Button to go back to the main page -->
    <div class="button-container">
        <a href="index.html" class="button">Back to Main Page</a>
    </div>
    </header>
    <main>
        <form id="messageForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <textarea id="messageInput" placeholder="Write about the stars, planets, or any cosmic event" required></textarea>
            <input type="url" id="imageInput" placeholder="Image URL (optional)">
            <button type="submit">Submit</button>
        </form>
        <div id="messages"></div>
    </main>
    <script>
        document.getElementById("messageForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const message = document.getElementById("messageInput").value;
            const imageUrl = document.getElementById("imageInput").value;

            // Save data to localStorage
            const entry = { firstName, lastName, message, imageUrl, timestamp: new Date().toISOString() };
            localStorage.setItem("latestGuestbookEntry", JSON.stringify(entry));

            // Clear the form
            document.getElementById("messageForm").reset();

            // Optionally display a success message
            alert("Your entry has been saved! It will be visible on the main page.");
        });
    </script>
</body>
</html>
